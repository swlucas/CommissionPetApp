<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.Prevent">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="mail" item-left></ion-icon>
              E-mail
            </ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="ios-lock" item-left></ion-icon>
              Senha
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <div class="button-center-login" style="text-align: center">
            <button ion-button round type="submit" [disabled]="loginForm.invalid ">Entrar</button>
          </div>
          <!-- <ion-label (click)="goForgotpasswordPage()" style="text-align: center">
            Esqueci a senha
          </ion-label> -->
        </ion-col>

      </ion-row>
    </ion-grid>



  </form>

</ion-content>
