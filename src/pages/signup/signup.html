<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.Prevent">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="person" item-left></ion-icon>
              Nome
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="mail" item-left></ion-icon>
              E-mail
            </ion-label>
            <ion-input type="mail" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="ios-lock" item-left></ion-icon>
              Senha
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="text-align: center">
              <ion-icon class="signup-icon" name="ios-lock" item-left></ion-icon>
              Confirme a senha
            </ion-label>
            <ion-input type="password" formControlName="c_password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <div class="button-center-signup" style="text-align: center">
            <button ion-button round type="submit" [disabled]="signupForm.invalid ">Entrar</button>
          </div>
          <ion-label (click)="goLoginPage()" style="text-align: center">
            JÃ¡ tenho uma conta
          </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>



  </form>

</ion-content>
